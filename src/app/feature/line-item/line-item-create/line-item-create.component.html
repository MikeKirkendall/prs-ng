<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class='component-title'>{{title}}</span>
        <span> | <a routerLink="/lineitems/list">Back to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">


            <tr>
                <td>Product:</td>
                <select [(ngModel)]="lineitem.product" class="rounded">
                    <option *ngFor="let p of products" [ngValue]="p">{{p.name}}</option>
                </select>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input [(ngModel)]="lineitem.quantity" class="rounded" type="text"></td>
            </tr>

        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Create</button></span>
</div>
