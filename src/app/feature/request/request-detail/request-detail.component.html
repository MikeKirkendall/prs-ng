<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class='component-title'>{{title}}</span>
        <span> | <a routerLink="/requests/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Request Id:</td>
                <td><input [(ngModel)]="request.id" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text" disabled ></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text" disabled ></td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="text" disabled ></td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text" disabled></td>
            </tr>
            
            
        </table>
    </main>
    <span >
        <span><a routerLink="/requests/edit/{{request.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
