<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class='component-title'>{{title}}</span>
        <span> | <a routerLink="/requests/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">

            <tr>
                <td>UserID:</td>
                <td>
                    <select [(ngModel)]="request.user" class="rounded" [compareWith]="compUser">
                        <option *ngFor="let u of users" [ngValue]="u">{{u.lastName}},{{u.firstName}}</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input [(ngModel)]="request.description" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Justification:</td>
                <td><input [(ngModel)]="request.justification" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Date Needed:</td>
                <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="date"></td>
            </tr>
            <tr>
                <td>Delivery Mode:</td>
                <td><input [(ngModel)]="request.deliveryMode" class="rounded" type="text"></td>
            </tr>

        </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
</div>
