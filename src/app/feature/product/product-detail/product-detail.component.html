<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="component-title">{{title}}</span>
        <span> | <a routerLink="/products/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>Vendor</td>
                <td>
                    <select [(ngModel)]="product.vendor" class="rounded" [compareWith]="compVendor" disabled>
                        <option *ngFor="let v of vendors" [ngValue]="v">{{v.name}}</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Part Number:</td>
                <td><input [(ngModel)]="product.partNumber" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input [(ngModel)]="product.name" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input [(ngModel)]="product.price" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Unit:</td>
                <td><input [(ngModel)]="product.unit" class="rounded" type="text" disabled></td>
            </tr>

        </table>
    </main>
    <span><a routerLink="/products/edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
    <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
</div>
